<VirtualHost *:80>
  ServerName blog.test
  DocumentRoot "/var/www/blog/public/"
  Options FollowSymLinks MultiViews
  ReWriteEngine On
  <Directory "/var/www/blog/public/">
    AllowOverride All
    <IfVersion < 2.4>
      Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
      Require all granted
    </IfVersion>
  </Directory>

</VirtualHost>
